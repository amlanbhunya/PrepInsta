<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Quiz Competition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>College Quiz Competition</h1>
        <div id="quiz">
            <div id="question-container">
                <div id="question"></div>
                <div id="answers" class="btn-container"></div>
            </div>
        </div>
        <div class="navigation-container">
            <button id="prev-btn" class="nav-btn hide">Previous</button>
            <button id="next-btn" class="nav-btn hide">Next</button>
        </div>
        <div class="info-container">
            <div id="score">Score: 0</div>
            <div id="timer">Time Remaining: 60s</div>
        </div>
        <button id="submit-btn" class="submit-btn hide">Submit</button>
        <button id="start-btn" class="start-btn">Start Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
